<body>
<div class="container box">
    <button type="button" class="btn btn-primary" id="btnAddFood" data-toggle="modal" data-target="#modal_form"
            style="margin-top: 20px">Add Food
    </button>
    <br/>
    <div class="table-responsive-sm" style="margin-top: 20px">
        <table id="food_data" class="table table-hover table-bordered table-striped">
            <thead>
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Description</th>
                <th>Availability</th>
                <th>Price</th>
                <th>Manage</th>
            </tr>
            </thead>
            <tbody id="food_data_body">
            </tbody>
        </table>
    </div>
</div>
<!-- Bootstrap modal -->
<div class="modal fade" id="modal_form" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Add Food Form</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="add_food_form" action="http://localhost:3000/api/food/addFood" method="POST">
                <div class="modal-body">
                    <div class="form-group">
                        <label class="col-form-label col-md-3">Food Name</label>
                        <div class="col-md-11">
                            <input name="name" placeholder="Food Name" class="form-control" type="text">
                            <span class="help-block"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label col-md-3">Type</label>
                        <div class="col-md-11">
                            <select name="type" id="type" class="form-control">
                                <option value="appetizer"> Appetizer
                                <option value="mainCourse" selected> Main Course
                                <option value="dessert"> Dessert
                            </select>
                            <span class="help-block"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label col-md-3">Description</label>
                        <div class="col-md-11">
                            <input name="description" placeholder="Side meals, ingredients etc." class="form-control"
                                   type="text">
                            <span class="help-block"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label col-md-3">Availability</label>
                        <div class="col-md-11">
                            <select name="available" id="available" class="form-control">
                                <option value="0"> Available
                                <option value="1" selected> Unavailable
                            </select>
                            <span class="help-block"></span>
                        </div>
                        <div class="form-group">
                            <label class="col-form-label col-md-3">Price</label>
                            <div class="col-md-11">
                                <input name="price" placeholder="15.00" class="form-control" min="0" type="number">
                                <span class="help-block"></span>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="submit" name="submit" id="submit-add-food" value="Save" class="btn btn-primary"/>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<!-- End Bootstrap modal -->
</body>
</html>

<script type="text/javascript">
    var jArray = [

            available: true,

        },
        {

        {

        },
        {
            name: "Medovik",
            type: "dessert",
            description: "Honey cake served with ice cream",
            available: true,
            price: 15.00
        },
    ];
    var receive_body = "";
    var btnid = 0;
    $.each(jArray, function (index, val) {
        receive_body += '<tr><th scope="row">' + val.name + '</th>' +
            '<td>' + val.type + '</td>' +
            '<td>' + val.description + '</td>' +
            '<td>' + val.available + '</td>' +
            '<td>' + val.price + '.00</td>' +
            '<td><button class="btn btn-info btn-sm"><i class="fa fa-bars"></i></button>' +
            '<button class="btn btn-danger btn-sm" id="' + btnid + '" onclick="delete_food(\'' + val.name + '\')"><i class="fa fa-trash"></i></button></td></tr>';
        btnid++;
    });
    $('#food_data_body').html(receive_body);


    function delete_food(name) {
        if (confirm('Are you sure delete this data?')) {
            // ajax delete data from database
            $.ajax({
                url: "/api/food/deleteFood/"+,
                type: "POST",
                dataType: "JSON",
                data: {'name': "Borscht'},
                success: function (data) {
                    location.reload();
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    alert('Error deleting data');
                }
            });

        }
    }

    $(document).ready(function () {
        $('#food_data').DataTable();

        $('[data-dismiss=modal]').on('click', function (e) {
            var $t = $(this),
                target = $t[0].href || $t.data("target") || $t.parents('.modal') || [];

            $(target)
                .find("input[type=text], input[type=number], textarea")
                .val('')
                .end()
        });

        function toJSONString(form) {
            var obj = {};
            var elements = form.querySelectorAll("input[type=text], input[type=number], select, textarea");
            for (var i = 0; i < elements.length; ++i) {
                var element = elements[i];
                var name = element.name;
                var value = element.value;

                if (name) {
                    obj[name] = value;
                }
            }

            return JSON.stringify(obj);
        }
