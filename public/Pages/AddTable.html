<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../stylesheets/style.css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>

    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>

    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="table-responsive-sm" style="margin-top: 20px">
        <table id="table_data" class="table table-hover table-bordered table-striped">
            <thead>
            <tr>
                <th>Table ID</th>
                <th>Structure</th>
                <th>Capacity</th>
                <th>Status</th>
                <th>Merged With</th>
                <th>Assigned Waiter</th>
                <th>Manage</th>
            </tr>
            </thead>
            <tbody id="table_data_body">
            </tbody>
        </table>
        <button type="button" class="btn btn-primary float-md-right" data-toggle="modal"
                data-target="#modal_form"
                style="margin-top: 20px">Add Table
        </button>
    </div>
</div>
<!-- Bootstrap modal -->
<div class="modal fade" id="modal_form" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Add Table Form</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="add_table_form">
                <div class="modal-body">
                    <div class="form-group">
                        <label class="col-form-label col-md-3">Table Id</label>
                        <div class="col-md-11">
                            <input name="id" id="id" placeholder="Table Id" class="form-control" type="text">
                            <span class="help-block"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label col-md-3">Capacity</label>
                        <div class="col-md-11">
                            <input name="capacity" id="capacity" placeholder="4" class="form-control" type="text">
                            <span class="help-block"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label col-md-8">Table Structure</label>
                        <div class="col-md-11">
                            <select name="structure" id="structure" class="form-control">
                                <option selected value="Square">Square
                                <option value="Circle">Circle
                            </select>
                            <span class="help-block"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label col-md-8">Assigned Waiter</label>
                        <div class="col-md-11">
                            <select name="userUsername" id="userUsername" class="form-control">
                            </select>
                            <span class="help-block"></span>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="submit" name="submit" value="Save"
                               class="btn btn-primary"/>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<!-- End Bootstrap modal -->


<!-- Bootstrap modal -->
<div class="modal fade" id="modal_form_update" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Update Table Form</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="update_table_form">
                <div class="modal-body">
                    <div class="form-group">
                        <label class="col-form-label col-md-3">Table ID</label>
                        <div class="col-md-11">
                            <input name="uid" id="uid" placeholder="Table Id" class="form-control" type="text">
                            <span class="help-block"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label col-md-3">Structure</label>
                        <div class="col-md-11">
                            <select name="ustructure" id="ustructure" class="form-control">
                                <option selected value="Square">Square
                                <option value="Circle">Circle
                            </select>
                            <span class="help-block"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label col-md-3">Capacity</label>
                        <div class="col-md-11">
                            <input name="ucapacity" id="ucapacity" placeholder="4"
                                   class="form-control"
                                   type="number">
                            <span class="help-block"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label col-md-8">Assigned Waiter</label>
                        <div class="col-md-11">
                            <select name="uuserUsername" id="uuserUsername" class="form-control">
                            </select>
                            <span class="help-block"></span>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="submit" name="submit" value="Save"
                               class="btn btn-primary"/>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<!-- End Bootstrap modal -->
</body>
</body>
</html>

<script type="text/javascript">
    getAllTables();
    getWaiter('5');

    function getWaiter(id) {
        $.ajax({
            url: '/api/user/getRoleWithId/' + id,
            dataType: 'application/json',
            type: 'GET',
            timeout: 5000,
            statusCode: {
                200: function (x) {
                    console.log(x.responseText);
                    var jArray = JSON.parse(x.responseText);
                    var receive_body = "<option value='' selected>Please choose a user";

                    $.each(jArray, function (index, val) {
                        receive_body += '<option value="' + val.userUsername + '">' + val.userUsername;
                    });
                    $('#userUsername').html(receive_body);
                    $('#uuserUsername').html(receive_body);

                },
                404: function (x) {
                    alert(x.responseText);
                }
            }
        });
    }

    function getAllTables() {
        $.ajax({
            url: '/api/table/getAllTables',
            dataType: 'application/json',
            type: 'GET',
            timeout: 5000,
            statusCode: {
                200: function (x) {
                    console.log(JSON.parse(x.responseText));
                    var jArray = JSON.parse(x.responseText);
                    var receive_body = "";

                    $.each(jArray, function (index, val) {
                        receive_body += '<tr><th scope="row">' + val.id + '</th>' +
                            '<td>' + val.structure + '</td>' +
                            '<td>' + val.capacity + '</td>' +
                            '<td>' + val.status + '</td>' +
                            '<td>' + val.mergedWith + '</td>';
                        if (val.userUsername == null) receive_body += '<td>No waiter</td>';
                        else receive_body += '<td>' + val.userUsername + '</td>';
                        receive_body += '<td><button class="btn btn-info btn-sm" data-toggle="modal" data-target="#modal_form_update" onclick="updateMyTable(\'' + val.id + '\',\'' +
                            val.structure + '\',\'' + val.capacity  + '\',\'' + val.userUsername + '\')"><i class="fa fa-bars"></i></button>' +
                            '<button class="btn btn-danger btn-sm" onclick="deleteTable(\'' + val.id + '\')"><i class="fa fa-trash"></i></button></td></tr>';
                    });
                    $('#table_data_body').html(receive_body);
                    $('#table_data').DataTable({
                        "columnDefs": [
                            {"className": "", "targets": "_all"}
                        ]
                    });
                },
                404: function (x) {
                    alert(x.responseText);
                }
            }
        });
    }

    function deleteTable(name) {
        if (confirm("Are you sure to delete table: " + name)) {
            $.ajax({
                type: 'GET',
                dataType: 'application/json',
                url: '/api/table/deleteTable/' + name,
                timeout: 5000,
                statusCode: {
                    200: function (x) {
                        //  getAllFoods()
                        location.reload();
                    },
                    404: function (x) {
                        alert(x.responseText);
                    }
                }
            })
        }
    }

    var globalUpdateId;

    function updateMyTable(id, structure, capacity, userUsername) {
        globalUpdateId = id;
        $('#uuserUsername').val(userUsername);
        $('#uid').val(id);
        $('#ustructure').val(structure);
        $('#ucapacity').val(capacity);
    }

    $('#update_table_form').on('submit', function (e) {
        e.preventDefault();
        var data2 = {
            id: globalUpdateId,
            newId: $('#uid').val(),
            structure: $('#ustructure').val(),
            capacity: $('#ucapacity').val(),
            username: $('#uuserUsername').val()
        };
        $.ajax({
            url: '/api/table/updateTable',
            dataType: 'application/json',
            data: data2,
            type: 'POST',
            timeout: 5000,
            statusCode: {
                200: function (x) {
                    $('#modal_form_update').modal('hide');
                    alert(x.responseText);
                    //getAllFoods();
                    location.reload();
                },
                404: function (x) {
                    alert(x.responseText);
                }
            }
        });
    });

    $(document).ready(function () {

        $('[data-dismiss=modal]').on('click', function (e) {
            var $t = $(this),
                target = $t[0].href || $t.data("target") || $t.parents('.modal') || [];

            $(target)
                .find("input[type=text], input[type=number], textarea")
                .val('')
                .end()
        });

        $('#add_table_form').on('submit', function (e) {
            e.preventDefault();
            var data2;
            if ($('#userUsername').val() == "") {
                data2 = {
                    id: $('#id').val(),
                    structure: $('#structure').val(),
                    capacity: $('#capacity').val(),
                };
            } else {
                data2 = {
                    id: $('#id').val(),
                    structure: $('#structure').val(),
                    capacity: $('#capacity').val(),
                    userUsername: $('#userUsername').val(),
                };
            }

            $.ajax({
                url: '/api/table/addTable',
                dataType: 'application/json',
                data: data2,
                type: 'POST',
                timeout: 5000,
                statusCode: {
                    200: function (x) {
                        $('#modal_form').modal('hide');
                        /*  $('#name').val("");
                         $('#description').val("");
                         $('#quantity').val("");
                         $('#price').val("");
                         getAllFoods();*/
                        location.reload();

                    },
                    404: function (x) {
                        alert(x.responseText);
                    }
                }
            });
        });
    });

</script>
