<!DOCTYPE html>
<html lang="en">
<head>
    <link src="../JsFiles/jQuery.js">
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            align-content: center;
        }
    </style>
    <title>View Menu</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h1>View Menu Page</h1>

<form>

    <h4>Please Enter Menu Date</h4><br>
    <br>
    Menu Date
    <input type="date" name="menudate">
    <br>
    <br>
    <button type="button" id="save"> Save Menu Date</button>
    <br>
    <br>
    <table>
        <tr>
            <th>Food Name</th>
            <th>Food Type</th>
            <th>Food Desc</th>
            <th>Food Price</th>
        </tr>

        <tr>
            <th><br><input id="foodName" type="text"></th>
            <th><br>
                <select id="foodType">
                    <option value="ppetizer">Appetizer
                    <option value="mainCourse">Main Course
                    <option value="dessert">Dessert
                </select>
            <th><br><input id="foodDesc" type="text"></th>
            <th><br><input id="foodPrice" type="text"></th>
        </tr>

        <tr>
            <th colspan="5">
                <button type="button" onclick="addFood()">Add Food</button>
            </th>
        </tr>


    </table>
</form>
</body>
</html>

<script type="text/javascript">
    function addFood() {
        var data = {
            'foodName': document.getElementById("foodName").value,
            'foodType': document.getElementById("foodType").value,
            'foodDesc': document.getElementById("foodDesc").value,
            'foodPrice': document.getElementById("foodPrice").value
        };

        console.log(data);
        $.ajax({
            type: 'POST',
            dataType: 'application/json',
            url: 'http://localhost:3000/api/addFood/',
            data: data,
            timeout: 5000,
            success: function (data, textStatus) {
                alert('request successful');
                console.log(data);
            },
            fail: function (xhr, textStatus, errorThrown) {
                alert('request failed');
            }
        });
    }


</script>
