<script>

    $('#date').datepicker({
        'format': 'mm/dd/yyyy',
        'autoclose': true
    });
    $.ajax({
        url: '/api/menu/getAllMenu',
        dataType: 'application/json',
        type: 'GET',
        timeout: 5000,
        statusCode: {
            200: function (x) {
                console.log(x);
                var jArray = JSON.parse(x.responseText);
                var receive_body = "";
                var btnid = 0;

                $.each(jArray, function (index, val) {
                    receive_body += '<tr><th scope="row">' + val.name + '</th>' +
                        '<td>' + val.cuisineRegion + '</td>' +
                        '<td>' + val.date + '</td>' +
                        '<td>' + val.setPrice + '.00</td>' +
                        '<td><button class="btn btn-info btn-sm" data-toggle="modal" data-target="#modal_form_update" onclick="updateFood(\'' + val.name + '\',\'' +
                        val.type + '\',\'' + val.description + '\',\'' + val.available + '\',\'' + val.price + '\')"><i class="fa fa-bars"></i></button>' +
                        '<button class="btn btn-danger btn-sm" id="' + btnid + '" onclick="deleteFood(\'' + val.name + '\')"><i class="fa fa-trash"></i></button></td></tr>';
                    btnid++;
                });
                $('#menu_data_body').html(receive_body);
                $('#menu_data').DataTable();

            },
            404: function (x) {
                alert(x.responseText);
            }
        }
    });

    $('#add_menu_form').on('submit', function (e) {
        e.preventDefault();
        var data2 = {
            name: $('#name').val(),
            cuisineRegion: $('#cuisine').val(),
            date: $('#date').val(),
            setPrice: $('#setPrice').val(),
        };
        $.ajax({
            url: '/api/menu/addMenu',
            dataType: 'application/json',
            data: data2,
            type: 'POST',
            timeout: 5000,
            statusCode: {
                200: function (x) {
                    $('#modal_form').modal('hide');
                    alert(x.responseText);
                    location.reload();
                },
                404: function (x) {
                    alert(x.responseText);
                }
            }
        });
    });
