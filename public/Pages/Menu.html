<script>

    $('#date').datepicker({
        'format': 'mm/dd/yyyy',
        'autoclose': true
    });
    $.ajax({
        url: '/api/menu/getAllMenu',
        dataType: 'application/json',
        type: 'GET',
        timeout: 5000,
        statusCode: {
            200: function (x) {
                console.log(x);
                var jArray = JSON.parse(x.responseText);
                var receive_body = "";

                $.each(jArray, function (index, val) {
                    receive_body += '<tr><th scope="row">' + val.name + '</th>' +
                        '<td>' + val.cuisineRegion + '</td>' +
                        '<td>' + val.date + '</td>' +
                        '<td>' + val.setPrice + '.00</td>' +
                        '<td><button class="btn btn-info btn-sm" data-toggle="modal" data-target="#modal_form_update_menu" onclick="updateMenu(\'' + val.name + '\')" ><i class="fa fa-bars"></i></button>' +
                        '<button class="btn btn-danger btn-sm"  onclick="deleteMenu(\'' + val.name + '\')"><i class="fa fa-trash"></i></button>' +
                        '<button class="btn btn-info btn-sm" data-toggle="modal" data-target="#modal_form_add_food_to_menu" onclick="addFoodToMenu(\'' + val.name + '\')"><i class="fa fa-plus"></i></button></td></tr>';
                });
                $('#menu_data_body').html(receive_body);
                $('#menu_data').DataTable({
                    "columnDefs": [
                        {"className": "dt-center", "targets": "_all"}
                    ]
                });

            },
            404: function (x) {
                alert(x.responseText);
            }
        }
    });
    $.ajax({
        url: '/api/food/getAllFood',
        dataType: 'application/json',
        type: 'GET',
        timeout: 5000,
        statusCode: {
            200: function (x) {
                console.log(x);
                var jArray = JSON.parse(x.responseText);
                var receive_body = "<option value='0' disabled selected>Please choose a food";

                $.each(jArray, function (index, val) {
                    receive_body += '<option value="' + val.name + '">' + val.name;
                });
                $('#foodNames').html(receive_body);
            },
            404: function (x) {
                alert(x.responseText);
            }
        }
    });


    var globalMenuName;

    function addFoodToMenu(menuName) {
        globalMenuName = menuName;
    }

    $('#add_menu_form').on('submit', function (e) {
        e.preventDefault();
        var data2 = {
            name: $('#name').val().toUpperCase(),
            cuisineRegion: $('#cuisine').val(),
            date: $('#date').val(),
            setPrice: $('#setPrice').val(),
        };
        $.ajax({
            url: '/api/menu/addMenu',
            dataType: 'application/json',
            data: data2,
            type: 'POST',
            timeout: 5000,
            statusCode: {
                200: function (x) {
                    $('#modal_form').modal('hide');
                    alert(x.responseText);
                    location.reload();
                },
                404: function (x) {
                    alert(x.responseText);
                }
            }
        });
    });
    $('#add_menu_food_item').on('submit', function (e) {
        e.preventDefault();
        var data2 = {
            foodName: $('#foodNames').val(),
            menuName: globalMenuName,
        };
        $.ajax({
            url: '/api/menu/assignFoodToMenu',
            dataType: 'application/json',
            data: data2,
            type: 'POST',
            timeout: 5000,
            statusCode: {
                200: function (x) {
                    $('#foodNames').val(0);
                    alert(x.responseText);
                },
                404: function (x) {
                    alert(x.responseText);
                }
            }
        });
    });

    function deleteMenu(name) {
        if (confirm("Are you sure to delete food:" + name)) {
            $.ajax({
                type: 'GET',
                dataType: 'application/json',
                url: '/api/menu/deleteMenu/' + name,
                timeout: 5000,
                statusCode: {
                    200: function (x) {
                        location.reload();
                    },
                    404: function (x) {
                        alert(x.responseText);
                    }
                },
                success: function (data, textStatus) {
                    alert(data);
                    console.log(data);
                },
                fail: function (xhr, textStatus, errorThrown) {
                    alert('request failed');
                }
            })
        }
    }

    function deleteMenuItem(foodName, menuName) {
        if (confirm("Are you sure to delete food: " + foodName + " from " + menuName)) {
            $.ajax({
                type: 'GET',
                dataType: 'application/json',
                url: '/api/menu/deleteFoodFromMenu/' + menuName + '/' + foodName,
                timeout: 5000,
                statusCode: {
                    200: function (x) {
                        //   $('#modal_form_update_menu').modal('hide');
                        updateMenu(menuName);
                        console.log(x);
                    },
                    404: function (x) {
                        alert(x.responseText);
                    }
                },
                success: function (data, textStatus) {
                    alert(data);
                    console.log(data);
                },
                fail: function (xhr, textStatus, errorThrown) {
                    alert('request failed');
                }
            })
        }
    }

    function updateMenu(name) {
        $.ajax({
            type: 'GET',
            dataType: 'application/json',
            url: '/api/menu/getFoodOfMenu/' + name,
            timeout: 5000,
            statusCode: {
                200: function (x) {
                    console.log(JSON.parse(x.responseText));
                    var foods = JSON.parse(x.responseText);
                    var receive_body = "";
                    $.each(foods[0].food, function (index, val) {
                        receive_body += '<tr><th scope="row">' + val.type + '</th>' +
                            '<td>' + val.name + '</td>' +
                            '<td><button class="btn btn-danger btn-sm" onclick="deleteMenuItem(\'' + val.name + '\',\'' + val.menuFood.menuName + '\')"><i class="fa fa-trash"></i></button></td></tr>';
                    });
                    $('#food_data_body').html(receive_body);
                },
                404: function (x) {
                    alert(x.responseText);
                }
            },
            success: function (data, textStatus) {
                alert(data);
                console.log(data);
            },
            fail: function (xhr, textStatus, errorThrown) {
                alert('request failed');
            }
        })
    }
</script>
