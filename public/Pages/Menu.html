<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>
name: <input type="text" name="name" id="name">
cousinRegion: <input type="text" name="cousinRegion" id="cousinRegion">
        <input type="button" name="buton" onclick="sendFood()" value="Submit">
</body>
</html>

<script>
    function sendFood() {
        var data = {
            name:$('#name').val(),
            cousinRegion:$('#cousinRegion').val(),
        };

        console.log(data);
        $.ajax({
            type: 'POST',
            dataType: 'application/json',
            url:  'http://localhost:3000/api/addMenu',
            data: data,
            timeout: 5000,
            success: function(data, textStatus ){
                alert('request successful');
                console.log(data);
            },
            fail: function(xhr, textStatus, errorThrown){
                alert('request failed');
            }
        });
    }
</script>
