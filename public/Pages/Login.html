<body>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-t-50 p-b-90">

            <form id="login_form" class="login100-form validate-form flex-sb flex-w">
					<span class="login100-form-title p-b-51">
						Login
					</span>
                <div class="wrap-input100 validate-input m-b-16" data-validate="Username is required">
                    <input class="input100" type="text" name="username" id="username" placeholder="Username">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-16" data-validate="Password is required">
                    <input class="input100" type="password" id="password" name="password" placeholder="Password">
                    <span class="focus-input100"></span>
                </div>



                <div class="container-login100-form-btn m-t-17">
                    <button type="button" id="loginButon" onclick="check()" class="login100-form-btn">
                        Login
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>

<script type="text/javascript">
    function check(){
        var username = $('#username').val();
        var pw = $('#password').val();
        console.log(username);
        if (username.trim() == ''|| pw.trim() == ''){
            return false;
        }
        console.log(username);
        console.log(pw);
        $.ajax({
            url: '/api/user/login/' + username + '/' + pw,
            dataType: 'application/json',
            type: 'GET',
            timeout: 5000,
            encode: true,
            statusCode: {
                200: function (x) {
                    window.location.replace("navigation");
                },
                404: function (x) {
                    alert(x.responseText);
                }
            }
        });
    }

</script>
