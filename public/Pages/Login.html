<script>
    function order() {
        var data = {
            username:$('#username').val(),
            password:$('#password').val()
        };
        $.ajax({
            type: 'POST',
            dataType: 'application/json',
            url:  '/api/user/login',
            timeout: 5000,
            data: data,
            success: function(data, textStatus ){
                alert(data);
                console.log(data);
            },

        })
    }

    function myDel() {

           type: 'GET',

       });
   }
