<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../stylesheets/style.css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>

    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>

    <title>Title</title>
</head>
<body>
<div class="container box">
    <button type="button" class="btn btn-primary" id="btnAddFood" data-toggle="modal" data-target="#modal_form"
            style="margin-top: 20px">Add Food
    </button>
    <br/>
    <div class="table-responsive-sm" style="margin-top: 20px">
        <table id="food_data" class="table table-hover table-bordered table-striped">
            <thead>
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Description</th>
                <th>Availability</th>
                <th>Price</th>
                <th>Manage</th>
            </tr>
            </thead>
            <tbody id="food_data_body">
            </tbody>
        </table>
    </div>
</div>
<!-- Bootstrap modal -->
<div class="modal fade" id="modal_form" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Add Food Form</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="add_food_form">
                <div class="modal-body">
                    <div class="form-group">
                        <label class="col-form-label col-md-3">Food Name</label>
                        <div class="col-md-11">
                            <input name="name" id="name" placeholder="Food Name" class="form-control" type="text">
                            <span class="help-block"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label col-md-3">Type</label>
                        <div class="col-md-11">
                            <select name="type" id="type" class="form-control">
                                <option value="appetizer"> Appetizer
                                <option value="mainCourse" selected> Main Course
                                <option value="dessert"> Dessert
                            </select>
                            <span class="help-block"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label col-md-3">Description</label>
                        <div class="col-md-11">
                            <input name="description" id="description" placeholder="Side meals, ingredients etc."
                                   class="form-control"
                                   type="text">
                            <span class="help-block"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label col-md-3">Availability</label>
                        <div class="col-md-11">
                            <select name="available" id="available" class="form-control">
                                <option value="true"> Available
                                <option value="false" selected> Unavailable
                            </select>
                            <span class="help-block"></span>
                        </div>
                        <div class="form-group">
                            <label class="col-form-label col-md-3">Price</label>
                            <div class="col-md-11">
                                <input name="price" id="price" placeholder="15.00" class="form-control" min="0"
                                       type="number">
                                <span class="help-block"></span>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="submit" name="submit" id="submit-add-food" value="Save" class="btn btn-primary"/>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<!-- End Bootstrap modal -->


<!-- Bootstrap modal -->
<div class="modal fade" id="modal_form_update" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Update Food Form</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="update_food_form">
                <div class="modal-body">
                    <div class="form-group">
                        <label class="col-form-label col-md-3">Food Name</label>
                        <div class="col-md-11">
                            <input name="uname" id="uname" placeholder="Food Name" class="form-control" type="text">
                            <span class="help-block"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label col-md-3">Type</label>
                        <div class="col-md-11">
                            <select name="utype" id="utype" class="form-control">
                                <option value="appetizer"> Appetizer
                                <option value="mainCourse" selected> Main Course
                                <option value="dessert"> Dessert
                            </select>
                            <span class="help-block"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label col-md-3">Description</label>
                        <div class="col-md-11">
                            <input name="description" id="udescription" placeholder="Side meals, ingredients etc."
                                   class="form-control"
                                   type="text">
                            <span class="help-block"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label col-md-3">Availability</label>
                        <div class="col-md-11">
                            <select name="uavailable" id="uavailable" class="form-control">
                                <option value="true"> Available
                                <option value="false" selected> Unavailable
                            </select>
                            <span class="help-block"></span>
                        </div>
                        <div class="form-group">
                            <label class="col-form-label col-md-3">Price</label>
                            <div class="col-md-11">
                                <input name="uprice" id="uprice" placeholder="15.00" class="form-control" min="0"
                                       type="number">
                                <span class="help-block"></span>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="submit" name="submit" id="submit-update-food" value="Save"
                               class="btn btn-primary"/>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<!-- End Bootstrap modal -->
</body>
</body>
</html>

<script type="text/javascript">

    $.ajax({
        url: '/api/food/getAllFood',
        dataType: 'application/json',
        type: 'GET',
        timeout: 5000,
        statusCode: {
            200: function (x) {
                console.log(x);
                var jArray = JSON.parse(x.responseText);
                var receive_body = "";
                var btnid = 0;

                $.each(jArray, function (index, val) {
                    receive_body += '<tr><th scope="row">' + val.name + '</th>' +
                        '<td>' + val.type + '</td>' +
                        '<td>' + val.description + '</td>' +
                        '<td>' + val.available + '</td>' +
                        '<td>' + val.price + '.00</td>' +
                        '<td><button class="btn btn-info btn-sm" data-toggle="modal" data-target="#modal_form_update" onclick="updateFood(\'' + val.name + '\',\'' +
                        val.type + '\',\'' + val.description + '\',\'' + val.available + '\',\'' + val.price + '\')"><i class="fa fa-bars"></i></button>' +
                        '<button class="btn btn-danger btn-sm" id="' + btnid + '" onclick="deleteFood(\'' + val.name + '\')"><i class="fa fa-trash"></i></button></td></tr>';
                    btnid++;
                });
                $('#food_data_body').html(receive_body);
                $('#food_data').DataTable();

            },
            404: function (x) {
                alert(x.responseText);
            }
        }
    });

    function deleteFood(name) {
        if (confirm("Are you sure to delete food:" + name)) {
            var data = {
                name: name,
            };

            $.ajax({
                type: 'POST',
                dataType: 'application/json',
                url: '/api/food/deleteFood',
                timeout: 5000,
                data: data, statusCode: {
                    200: function (x) {
                        location.reload();
                    },
                    404: function (x) {
                        alert(x.responseText);
                    }
                },
                success: function (data, textStatus) {
                    alert(data);
                    console.log(data);
                },
                fail: function (xhr, textStatus, errorThrown) {
                    alert('request failed');
                }
            })
        }
    }

    var globalUpdateName;
    function updateFood(name, type, desc, avalaible, price) {
        globalUpdateName = name;
        $('#uname').val(name);
        $('#utype').val(type);
        $('#udescription').val(desc);
        $('#uavailable').val(avalaible);
        $('#uprice').val(price);
    }

    $('#update_food_form').on('submit', function (e) {
        e.preventDefault();
        var data2 = {
            name: globalUpdateName,
            newName: $('#uname').val(),
            type: $('#utype').val(),
            description: $('#udescription').val(),
            available: $('#uavailable').val(),
            price: $('#uprice').val()
        };
        $.ajax({
            url: '/api/food/updateFood',
            dataType: 'application/json',
            data: data2,
            type: 'POST',
            timeout: 5000,
            statusCode: {
                200: function (x) {
                    $('#modal_form').modal('hide');
                    alert(x.responseText);
                    location.reload();
                },
                404: function (x) {
                    alert(x.responseText);
                }
            }
        });
    });

    $(document).ready(function () {

        $('[data-dismiss=modal]').on('click', function (e) {
            var $t = $(this),
                target = $t[0].href || $t.data("target") || $t.parents('.modal') || [];

            $(target)
                .find("input[type=text], input[type=number], textarea")
                .val('')
                .end()
        });

        $('#add_food_form').on('submit', function (e) {
            e.preventDefault();
            var data2 = {
                name: $('#name').val(),
                type: $('#type').val(),
                description: $('#description').val(),
                available: $('#available').val(),
                price: $('#price').val()
            };
            $.ajax({
                url: '/api/food/addFood',
                dataType: 'application/json',
                data: data2,
                type: 'POST',
                timeout: 5000,
                statusCode: {
                    200: function (x) {
                        $('#modal_form').modal('hide');
                        alert(x.responseText);
                        location.reload();

                    },
                    404: function (x) {
                        alert(x.responseText);
                    }
                }
            });
        });
    });

</script>
