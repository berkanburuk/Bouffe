<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reservation</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../stylesheets/style.css"/>
    <link rel="stylesheet" href="../stylesheets/bootstrap-datepicker.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>

    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
    <script src="../JsFiles/bootstrap-datepicker.js"></script>

</head>
<body>
<div class="container box" style="margin-top: 20px">
    <div class="table-responsive-sm" style="margin-top: 20px">
        <table id="reservation_data" class="table table-hover table-bordered table-striped">
            <thead>
            <tr>
                <th>Full Name</th>
                <th>Phone Number</th>
                <th>Reservation Date</th>
                <th>Number of Customers</th>
                <th>Table ID</th>
                <th></th>
            </tr>
            </thead>
            <tbody id="reservation_data_body">
            </tbody>
        </table>
    </div>
    <button class="btn btn-primary float-md-right" data-toggle="modal" data-target="#modal_form_add_reservation">Create
        Reservation
    </button>

</div>
</body>
<!-- Bootstrap modal -->
<div class="modal fade" id="modal_form_add_reservation" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Reserve A Table</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="add_reservation_form">
                <div class="modal-body">
                    <div class="form-group">
                        <label class="col-form-label col-md-3">Full Name</label>
                        <div class="col-md-11">
                            <input name="name" id="name" placeholder="Elif Denizci" class="form-control"
                                   type="text">
                            <span class="help-block"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label col-md-8">Phone Number</label>
                        <div class="col-md-11">
                            <input name="phone" id="phone" placeholder="50********" class="form-control"
                                   type="number" min="0">
                            <span class="help-block"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label col-md-3">Date</label>
                        <div class="col-md-11">
                            <input type="text" class="form-control" placeholder="16/03/1995" autocomplete="off"
                                   id="date">
                            <span class="help-block"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label col-md-8">How Many People</label>
                        <div class="col-md-11">
                            <input name="people" id="people" placeholder="4" class="form-control"
                                   type="number">
                            <span class="help-block"></span>
                        </div>
                    </div>
                    <div class="form-group" id="tableDiv" style="visibility: hidden">
                        <label class="col-form-label col-md-8">Which Table</label>
                        <div class="col-md-11">
                            <select name="table" id="table" class="form-control" ></select>
                            <span class="help-block"></span>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="submit" name="submit" value="Save"
                               class="btn btn-primary"/>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<!-- End Bootstrap modal -->
<!-- Bootstrap modal -->
<div class="modal fade" id="modal_form_update_reservation" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Update Reservation</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="table-responsive-sm" style="margin-top: 20px">
                    <table id="_data" class="table table-hover table-bordered table-striped">
                        <thead>
                        <tr>
                            <th class="text-left">Menu Item Type</th>
                            <th class="text-left">Food Name</th>
                            <th class="text-left"></th>

                        </tr>
                        </thead>
                        <tbody id="food_data_body">
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <input type="submit" name="submit" value="Save"
                           class="btn btn-primary"/>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<!-- End Bootstrap modal -->
</html>

<script>

    $('#date').datepicker({
        'format': 'mm/dd/yyyy',
        'autoclose': true
    });
    $.ajax({
        url: '/api/reservation/getAllReservation',
        dataType: 'application/json',
        type: 'GET',
        timeout: 5000,
        statusCode: {
            200: function (x) {
                console.log(JSON.parse(x.responseText));
                var jArray = JSON.parse(x.responseText);
                var receive_body = "";

                $.each(jArray, function (index, val) {
                    receive_body += '<tr><th scope="row">' + val.fullName + '</th>' +
                        '<td>' + val.phoneNumber + '</td>' +
                        '<td>' + val.reservationDate + '</td>' +
                        '<td>' + val.numberOfCustomer + '</td>' +
                        '<td>' + val.tableId + '</td>' +
                        '<td><button class="btn btn-info btn-sm" data-toggle="modal" data-target="#modal_form_update_reservation" onclick="updateReservation(\'' + val.name + '\')" ><i class="fa fa-bars"></i></button>' +
                        '<button class="btn btn-danger btn-sm"  onclick="deleteReservation(\'' + val.name + '\')"><i class="fa fa-trash"></i></button></td></tr>';
                });
                $('#reservation_data_body').html(receive_body);
                $('#reservation_data').DataTable({
                    "columnDefs": [
                        {"className": "dt-center", "targets": "_all"}
                    ]
                });

            },
            404: function (x) {
                alert(x.responseText);
            }
        }
    });

    $('#date').change(function () {
        data2 = {
            date: $('#date').val(),
        };
        $.ajax({
            url: 'api/table/getAllTables',
            dataType: 'application/json',
            type: 'GET',
            timeout: 5000,
            data: data2,
            statusCode: {
                200: function (x) {
                    console.log(JSON.parse(x.responseText));
                    var jArray = JSON.parse(x.responseText);

                    var receive_body = "<option value='0' disabled>Please choose a table";
                    $.each(jArray, function (index, val) {
                        receive_body += '<option value="' + val.id + '">' + val.id;
                    });
                    $('#table').html(receive_body);
                    document.getElementById('tableDiv').style.visibility = 'visible';

                    //  alert(x.responseText);

                },
                404: function (x) {
                    alert(x.responseText);
                }
            }
        });
    });


    $('#modal_form_add_reservation').on('submit', function (e) {
        e.preventDefault();
        var data2 = {
            fullName: $('#name').val().trim(),
            phoneNumber: $('#phone').val(),
            reservationDate: $('#date').val(),
            numberOfCustomer: $('#people').val(),
            tableId: $('#table').val(),
        };
        console.log(data2);
        $.ajax({
            url: '/api/reservation/addReservation',
            dataType: 'application/json',
            data: data2,
            type: 'POST',
            timeout: 5000,
            statusCode: {
                200: function (x) {
                    $('#modal_form_add_reservation').modal('hide');
                    console.log(x.responseText);
                   // location.reload();
                },
                404: function (x) {
                    alert(x.responseText);
                }
            }
        });
    });

    function deleteReservation(id) {
        if (confirm("Are you sure to delete reservation:" + name)) {
            $.ajax({
                type: 'GET',
                dataType: 'application/json',
                url: '/api/reservation/deleteReservation/' + id,
                timeout: 5000,
                statusCode: {
                    200: function (x) {
                        location.reload();
                    },
                    404: function (x) {
                        alert(x.responseText);
                    }
                },
                success: function (data, textStatus) {
                    alert(data);
                    console.log(data);
                },
                fail: function (xhr, textStatus, errorThrown) {
                    alert('request failed');
                }
            })
        }
    }

    function updateReservation(id) {
        var data2 = {
            id: $('#id').val(),
            fullName: $('#name').val().trim(),
            phoneNumber: $('#phone').val(),
            reservationDate: $('#date').val(),
            numberOfCustomer: $('#people').val(),
            tableId: $('#table').val(),
        };
        $.ajax({
            type: 'POST',
            dataType: 'application/json',
            url: '/api/reservation/updateReservation/',
            data: data2,
            timeout: 5000,
            statusCode: {
                200: function (x) {
                    console.log(JSON.parse(x.responseText));
                    var foods = JSON.parse(x.responseText);
                    var receive_body = "";
                    $.each(foods[0].food, function (index, val) {
                        receive_body += '<tr><th scope="row">' + val.type + '</th>' +
                            '<td>' + val.name + '</td>' +
                            '<td><button class="btn btn-danger btn-sm" onclick="deleteMenuItem(\'' + val.name + '\',\'' + val.menuFood.menuName + '\')"><i class="fa fa-trash"></i></button></td></tr>';
                    });
                    $('#food_data_body').html(receive_body);
                },
                404: function (x) {
                    alert(x.responseText);
                }
            },
            success: function (data, textStatus) {
                alert(data);
                console.log(data);
            },
            fail: function (xhr, textStatus, errorThrown) {
                alert('request failed');
            }
        })
    }
</script>
