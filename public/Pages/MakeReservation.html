<!DOCTYPE html>
<html lang="en">
<head>
    <link src="../JsFiles/jQuery.js">
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            align-content: center;
        }
    </style>
    <title>View Menu</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h1>Manage Reservation</h1>

<form>

    <h4>Please Enter Reservation Date</h4><br>
    <br>
    Reservation Date
    <input type="date" name="Reservation">
    <br>
    <br>
    <button type="button" id="save"> Search for Available Space for Chosen Date</button>
    <br>
    <br>
    <table>
        <tr>

            <th>Name</th>
            <th>Surname</th>
            <th>Cellphone Number</th>
            <th>Guest Number</th>
        </tr>

        <tr>
            <th><br>Enter Name<br><br><input type="text"></th>
            <th><br>Enter Surname<br><br><input type="text"></th>
            <th><br>Enter Cellphone<br><br><input type="text"></th>
            <th><br>Enter Guest Number<br><br><input type="text"></th>
        </tr>

        <tr>
            <th colspan="5">
                <button type="button"> Reserve</button>
            </th>
        </tr>


    </table>
</form>


</body>
</html>
