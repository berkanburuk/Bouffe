<!DOCTYPE html>
<html lang="en">
<head>
    <tittle>Assign Users Roles</tittle>
    <link src="../JsFiles/jQuery.js">
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            align: center;
        }
    </style>
</head>

<body>
<h1 text-align="center">Assign Users Roles</h1>
<form>

    Student or Academic Personnel
    <br>
    <input type="radio" id="stafftype" name="Staff" value="student"> Student
    <input type="radio" id="55" name="Staff" value="Academic"> Academic Staff
    <br>
    <br>
    <table>
        <tr>
            <th> Student or Academic Staff Bilkent ID :</th>
            <th> Select a Role to Assign</th>
        </tr>

        <tr>
            <th>
                ID?
                <input type="text">
            </th>
            <th>
                Role
                <select>
                    <option value="sysAdm"> Admin
                    <option value="chef"> Chef
                    <option value="instructor"> Instructor
                    <option value="bartender"> Bartender
                    <option value="dean"> Dean of Students
                    <option value="cashier"> Cashier
                    <option value="matreTable"> Matre de Table
                </select>
            </th>
        </tr>
        <tr>
            <th>
                Assign the Role
            </th>
            <th>
                <button type="button">Save</button>
            </th>
        </tr>
    </table>

</form>
</body>
</html>
