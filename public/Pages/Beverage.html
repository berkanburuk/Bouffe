<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Add Beverage</title>
</head>
<body>


Beverage name: <input type="text" name="name" id="beverageName"><br>

<input type="button" name="addBeveragess" onclick="addBeverage()" value="addBeverage">


</body>
</html>

<script>

    function addBeverage() {
        var data = {
            'name':$('#beverageName').val(),
            'available': true,
            'price':10.0
        };
        $.ajax({
            type: 'POST',
            dataType: 'application/json',
            url:  'http://localhost:3000/api/addBeverage/',
            data: data,
            dataType: "json",
            timeout: 5000,
            success: function(data, textStatus ){
                alert('request successful');
                console.log(data);
            },
            fail: function(xhr, textStatus, errorThrown){
                alert('request failed');
            }
        });
    }


</script>
