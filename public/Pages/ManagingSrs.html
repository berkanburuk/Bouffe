                type: "POST",
                dataType: "json",
                contentType: "application/json; charset=utf-8",
                success: function (data) {
                    var json = JSON.parse(data.d);
                    $(json).each(function (index, item) {
                        var username = json[index].username;
                        var firstName = json[index].firstName;
                        var lastName = json[index].lastName;
                        var role = json[index].role;
                        for (var option = 0; option < json[index].answerEntities.length; option++) {
                         $('tbody#emp').append(
                                '<tr><td>'
                                + username
                                + '</td><td>'
                                + firstName
                                + '</td><td>'
                                + lastName
                                + '</td><td>'
                                + role
                                + '</td></tr>')
                        }
