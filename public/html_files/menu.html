<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
        Culture Name:<input type="text" name="name" id="name">
        cousinRegion: <input type="text" name="cousinRegion" id="cousinRegion">
        foodId: <input type="text" name="foodId" id="foodId">
        <input type="button" name="buton" onclick="sendFood()" value="Submit">
</body>
</html>

<script>
    function sendFood() {
        var data = {
            'name':$('#name').val(),
            'cousinRegion':$('#cousinRegion').val(),
            'foodId': $('#foodId').val(),
        };
        data.foodId = parseInt(data.foodId);
        console.log(data);
        data = JSON.stringify(data);
        console.log(data);
        $.ajax({
            type: 'POST',
            dataType: 'application/json',
            url:  'http://localhost:3000/api/menu',
            data: data,
            timeout: 5000,
            success: function(data, textStatus ){
                alert('request successful');
                console.log(data);
            },
            fail: function(xhr, textStatus, errorThrown){
                alert('request failed');
            }
        });
    }
</script>
